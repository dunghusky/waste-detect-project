<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Labels</title>
</head>
<body>
    <h1>Danh sách nhãn đã gửi</h1>
    <pre id="labels" style="background: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></pre>

    <script>
        async function fetchLabels() {
            const response = await fetch('http://127.0.0.1:8000/api/v1/stream/view-labels');
            const data = await response.json();
            document.getElementById("labels").innerText = JSON.stringify(data.received_labels, null, 2);
        }
        setInterval(fetchLabels, 1000); // Cập nhật mỗi giây
    </script>
</body>
</html>
